<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #6dd5ed, #2193b0); min-height: 100vh;
               display: flex; justify-content: center; align-items: center; font-family: Arial; }
        .form-container { width: 400px; background: #fff; padding: 25px; border-radius: 12px;
                          box-shadow: 0 8px 20px rgba(0,0,0,0.2); }
        h2 { text-align: center; color: #2193b0; margin-bottom: 20px; }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Login</h2>
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label>Username</label>
            <input type="text" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <p th:if="${param.error}" class="text-danger">Invalid username or password</p>
        <p th:if="${param.logout}" class="text-success">You have been logged out</p>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <p class="mt-3 text-center">Donâ€™t have an account? <a th:href="@{/signup}">Signup</a></p>
</div>
</body>
</html>
