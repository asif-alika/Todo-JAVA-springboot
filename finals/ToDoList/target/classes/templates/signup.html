<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #2193b0, #6dd5ed); min-height: 100vh;
               display: flex; justify-content: center; align-items: center; font-family: Arial; }
        .form-container { width: 400px; background: #fff; padding: 25px; border-radius: 12px;
                          box-shadow: 0 8px 20px rgba(0,0,0,0.2); }
        h2 { text-align: center; color: #2193b0; margin-bottom: 20px; }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Signup</h2>
    <form th:action="@{/signup}" th:object="${user}" method="post">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" th:field="*{username}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" th:field="*{password}" class="form-control" required>
        </div>
        <p th:if="${error}" class="text-danger" th:text="${error}"></p>
        <button type="submit" class="btn btn-success w-100">Signup</button>
    </form>
    <p class="mt-3 text-center">Already have an account? <a th:href="@{/login}">Login</a></p>
</div>
</body>
</html>
